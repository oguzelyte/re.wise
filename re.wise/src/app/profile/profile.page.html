<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>Welcome, {{user.name}}!</h3> <br>
        Below is your personal information:
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-list>
          <ion-item>
            <ion-label>Email Address: {{user.email}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Username: {{user.username}}</ion-label>
          </ion-item>      
          <ion-item>
            <ion-label>Student Number: {{user.studentNo}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>University: {{university}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Year: {{user.year}}</ion-label>
          </ion-item>
        </ion-list>
    </ion-row>
      <ion-button color="secondary" expand="full" (click)="authService.SignOut()" type="submit">
        LOG OUT
      </ion-button>
  </ion-grid>
</ion-content>
